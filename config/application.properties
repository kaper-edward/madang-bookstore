# Madang Bookstore Application Configuration
# 이 파일은 서버와 데이터베이스 설정을 중앙에서 관리합니다.

# ============================================
# Server Configuration
# ============================================
server.port=8888
server.host=0.0.0.0
server.thread.pool.size=10
server.frontend.dir=frontend

# ============================================
# Database Configuration
# ============================================
db.url=jdbc:mysql://localhost:3306/madangdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.user=madang
db.password=madang

# ============================================
# Connection Pool Configuration (HikariCP)
# ============================================
db.pool.name=MadangDB-Pool
db.pool.maximum.size=10
db.pool.minimum.idle=2
db.pool.connection.timeout=30000
db.pool.idle.timeout=600000
db.pool.max.lifetime=1800000

# ============================================
# Session Configuration
# ============================================
session.timeout=7200000

# ============================================
# Logging Configuration
# ============================================
logging.sql.enabled=false
