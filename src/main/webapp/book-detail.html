<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 상세 · 마당 온라인 서점</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-950">
  <div class="min-h-screen bg-gradient-to-tr from-slate-900 via-slate-950 to-slate-900 text-slate-100">
    <header class="glass-panel border-b border-white/10">
      <!-- 헤더는 JavaScript로 동적 렌더링됩니다 -->
    </header>

    <main class="max-w-4xl mx-auto px-6 py-12 space-y-10">
      <section class="glass-panel p-6">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">도서 상세</h1>
          <div id="user-info" class="user-pill"></div>
        </div>
      </section>

      <section id="book-detail" class="space-y-6">
        <div class="glass-panel p-6 text-center text-slate-300">
          데이터를 불러오는 중입니다...
        </div>
      </section>
    </main>

    <footer class="border-t border-white/10 bg-slate-950/80 backdrop-blur-md mt-20">
      <!-- 푸터는 JavaScript로 동적 렌더링됩니다 -->
    </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/header.js"></script>
  <script src="js/books.js"></script>
</body>
</html>
