<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 포털 · 마당 온라인 서점</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-slate-950">
  <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 text-slate-100">
    <header class="glass-panel border-b border-white/10">
      <!-- 헤더는 JavaScript로 동적 렌더링됩니다 -->
    </header>

    <main class="max-w-5xl mx-auto px-6 py-12 space-y-8">
      <section class="glass-panel p-6 space-y-4">
        <h1 class="text-3xl font-bold">관리자 콘솔</h1>
        <p class="text-slate-300">도서/고객 데이터를 CRUD 하면서 콘솔에 출력되는 SQL을 확인하세요. 운영 중에는 접근 권한을 제한하는 것을 권장합니다.</p>
      </section>

      <section class="grid md:grid-cols-3 gap-6">
        <a href="../dashboard.html" class="quick-card">
          <span class="icon">📈</span>
          <div>
            <h2 class="text-xl font-semibold">대시보드</h2>
            <p class="text-slate-300 text-sm">통계 및 분석, SQL ORDER BY 실습</p>
          </div>
        </a>
        <a href="books-admin.html" class="quick-card">
          <span class="icon">📚</span>
          <div>
            <h2 class="text-xl font-semibold">도서 등록 · 수정 · 삭제</h2>
            <p class="text-slate-300 text-sm">Book 테이블 CRUD, 정렬, 가격 필터</p>
          </div>
        </a>
        <a href="customers-admin.html" class="quick-card">
          <span class="icon">👥</span>
          <div>
            <h2 class="text-xl font-semibold">고객 관리</h2>
            <p class="text-slate-300 text-sm">Customer 테이블 CRUD 및 필드별 검색</p>
          </div>
        </a>
      </section>
    </main>

    <footer class="border-t border-white/10 bg-slate-950/80 backdrop-blur-md mt-20">
      <!-- 푸터는 JavaScript로 동적 렌더링됩니다 -->
    </footer>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/header.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderAdminHeader(''); // 관리자 포털 메인 페이지
      renderAdminFooter();
    });
  </script>
</body>
</html>
