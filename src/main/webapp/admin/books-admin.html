<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 관리 · 관리자</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-slate-950">
  <div class="min-h-screen bg-gradient-to-bl from-slate-900 via-slate-950 to-slate-900 text-slate-100">
    <header class="glass-panel border-b border-white/10">
      <!-- 헤더는 JavaScript로 동적 렌더링됩니다 -->
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 space-y-10">
      <section class="glass-panel p-6">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
          <div>
            <p class="text-sm uppercase tracking-widest text-primary-300 mb-2">Admin</p>
            <h1 class="text-3xl font-bold">도서 관리</h1>
            <p class="text-slate-300 mt-2">Book 테이블 CRUD 작업 후 콘솔 SQL을 확인하세요.</p>
          </div>
          <div class="flex items-center gap-3">
            <button id="reset-filters" class="btn-ghost">필터 초기화</button>
            <button id="open-book-create-modal" class="btn-primary">도서 등록</button>
          </div>
        </div>
      </section>

      <section class="space-y-6">
        <div class="glass-panel p-6 space-y-6">
          <form id="book-filter-form" class="grid md:grid-cols-4 gap-4">
            <label class="form-label">
              도서명
              <input type="text" id="filter-title" class="input" placeholder="예: 스프링" autocomplete="off">
            </label>
            <label class="form-label">
              출판사
              <input type="text" id="filter-publisher" class="input" placeholder="예: 길벗" autocomplete="off">
            </label>
            <label class="form-label">
              최소 가격 (원)
              <input type="number" id="filter-min-price" class="input" min="0" step="100">
            </label>
            <label class="form-label">
              최대 가격 (원)
              <input type="number" id="filter-max-price" class="input" min="0" step="100">
            </label>
            <div class="md:col-span-4 flex gap-3 justify-end">
              <button type="submit" class="btn-primary">검색</button>
            </div>
          </form>

          <div class="flex items-center justify-between text-sm text-slate-300">
            <p id="book-count">총 0권</p>
            <p>헤더 클릭 ➜ SQL ORDER BY</p>
          </div>

          <div class="table-wrapper">
            <table class="data-table" id="book-table">
              <thead>
                <tr>
                  <th data-column="bookid" class="sortable">ID</th>
                  <th data-column="bookname" class="sortable">도서명</th>
                  <th data-column="publisher" class="sortable">출판사</th>
                  <th data-column="price" class="sortable">정가</th>
                  <th>작업</th>
                </tr>
              </thead>
              <tbody id="book-table-body">
                <tr>
                  <td colspan="5" class="py-12 text-center text-slate-400">데이터를 불러오는 중입니다...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- 페이지네이션 -->
          <div id="pagination-container" class="flex flex-col sm:flex-row items-center justify-between gap-4 pt-6 border-t border-white/10">
            <div class="text-sm text-slate-300">
              <span id="page-info">페이지 1 / 1</span>
              <span class="mx-2">·</span>
              <span id="items-info">전체 0건</span>
            </div>

            <div class="flex items-center gap-2">
              <button id="btn-first-page" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>
                ⏮️ 처음
              </button>
              <button id="btn-prev-page" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>
                ◀ 이전
              </button>

              <div id="page-numbers" class="flex items-center gap-1">
                <!-- 페이지 번호 버튼들이 동적으로 추가됩니다 -->
              </div>

              <button id="btn-next-page" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>
                다음 ▶
              </button>
              <button id="btn-last-page" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>
                마지막 ⏭️
              </button>
            </div>

            <div class="text-sm text-slate-300 flex items-center gap-2">
              <label for="page-size-select" class="text-slate-400">페이지당:</label>
              <select id="page-size-select" class="input py-1.5 px-2 w-20 text-sm">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section id="book-edit-panel" class="glass-panel p-6 hidden">
        <form id="book-edit-form" class="grid md:grid-cols-5 gap-4 items-end">
          <div class="md:col-span-5 flex justify-between items-center">
            <div>
              <p class="text-sm uppercase tracking-widest text-primary-300 mb-1">Update</p>
              <h2 class="text-xl font-semibold">도서 정보 수정</h2>
            </div>
            <button type="button" id="cancel-book-edit" class="btn-ghost">닫기</button>
          </div>
          <input type="hidden" name="bookid" id="edit-bookid">
          <label class="form-label md:col-span-2">도서명
            <input type="text" name="bookname" id="edit-bookname" class="input" required>
          </label>
          <label class="form-label md:col-span-2">출판사
            <input type="text" name="publisher" id="edit-publisher" class="input" required>
          </label>
          <label class="form-label md:col-span-1">정가 (원)
            <input type="number" name="price" id="edit-price" class="input" min="0" step="100" required>
          </label>
          <div class="md:col-span-5 flex gap-3">
            <button type="submit" class="btn-primary">저장</button>
            <button type="button" id="delete-book" class="btn-danger">삭제</button>
            <a id="view-detail" href="#" data-base="../book-detail.html" class="btn-outline" target="_blank">상세 보기</a>
          </div>
        </form>
      </section>
    </main>

    <!-- 도서 등록 모달 -->
    <div id="book-create-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">도서 등록</h2>
          <button class="modal-close" id="close-book-create-modal">&times;</button>
        </div>
        <form id="book-create-form" class="space-y-4">
          <label class="form-label">도서명
            <input type="text" name="bookname" class="input" placeholder="예: 자바의 정석" required>
          </label>
          <label class="form-label">출판사
            <input type="text" name="publisher" class="input" placeholder="예: 한빛미디어" required>
          </label>
          <label class="form-label">정가 (원)
            <input type="number" name="price" class="input" min="0" step="100" value="15000" required>
          </label>
          <button type="submit" class="btn-primary w-full">도서 등록</button>
        </form>
      </div>
    </div>

    <footer class="border-t border-white/10 bg-slate-950/80 backdrop-blur-md mt-20">
      <!-- 푸터는 JavaScript로 동적 렌더링됩니다 -->
    </footer>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/books.js"></script>
</body>
</html>
