<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 주문 · 마당 온라인 서점</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-950">
  <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 text-slate-100">
    <header class="glass-panel border-b border-white/10">
      <!-- 헤더는 JavaScript로 동적 렌더링됩니다 -->
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 space-y-10">
      <section class="glass-panel p-6">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
          <div>
            <h1 class="text-3xl font-bold">내 주문 관리</h1>
            <p class="text-slate-300 mt-2">CRUD 학습을 위해 주문을 생성하고, 정렬하고, 수정하고, 삭제해 보세요.</p>
          </div>
          <div id="user-info" class="user-pill"></div>
        </div>
      </section>

      <section class="space-y-6">
        <div id="order-stats" class="glass-panel p-6 space-y-4">
          <h2 class="text-xl font-semibold">주문 요약</h2>
          <p class="text-slate-300 text-sm">데이터를 불러오는 중입니다...</p>
        </div>

        <div class="glass-panel p-6 space-y-6">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
            <h2 class="text-xl font-semibold">주문 목록</h2>
            <div class="text-sm text-slate-300">컬럼을 클릭하면 SQL ORDER BY로 정렬합니다.</div>
          </div>
          <div class="table-wrapper">
            <table class="data-table" id="order-table">
              <thead>
                <tr>
                  <th data-column="orderid" class="sortable">주문번호</th>
                  <th data-column="orderdate" class="sortable">주문일</th>
                  <th data-column="bookname" class="sortable">도서명</th>
                  <th data-column="publisher" class="sortable">출판사</th>
                  <th data-column="saleprice" class="sortable">구매가</th>
                  <th>작업</th>
                </tr>
              </thead>
              <tbody id="order-table-body">
                <tr>
                  <td colspan="6" class="py-12 text-center text-slate-400">주문 정보를 불러오는 중입니다...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- 페이지네이션 -->
          <div id="order-pagination" class="flex items-center justify-between gap-4 pt-4 border-t border-white/10 text-sm">
            <div class="text-slate-300">
              <span id="order-page-info">페이지 1 / 1</span>
              <span class="mx-2">·</span>
              <span id="order-items-info">전체 0건</span>
            </div>
            <div class="flex items-center gap-2">
              <button id="order-btn-first" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>⏮️</button>
              <button id="order-btn-prev" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>◀</button>
              <div id="order-page-numbers" class="flex items-center gap-1"></div>
              <button id="order-btn-next" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>▶</button>
              <button id="order-btn-last" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition text-sm font-medium" disabled>⏭️</button>
            </div>
            <select id="order-page-size" class="input py-1.5 px-2 w-20 text-sm">
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      </section>
    </main>

    <footer class="border-t border-white/10 bg-slate-950/80 backdrop-blur-md mt-20">
      <!-- 푸터는 JavaScript로 동적 렌더링됩니다 -->
    </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/header.js"></script>
  <script src="js/orders.js"></script>
</body>
</html>
