<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 주문 · 마당 온라인 서점</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-950">
  <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 text-slate-100">
    <header class="glass-panel border-b border-white/10">
      <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-6">
        <a href="index.html" class="text-xl font-semibold tracking-tight flex items-center gap-2">
          <span class="text-primary-300">📚</span> 마당 온라인 서점
        </a>
        <nav class="flex items-center gap-3 text-sm font-medium">
          <a href="books.html" class="nav-link">도서</a>
          <a href="customer-login.html" class="nav-link">고객</a>
          <a href="dashboard.html" class="nav-link">대시보드</a>
                  <a href="admin/index.html" class="btn-outline">관리자</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 space-y-10">
      <section class="glass-panel p-6">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
          <div>
            <h1 class="text-3xl font-bold">내 주문 관리</h1>
            <p class="text-slate-300 mt-2">CRUD 학습을 위해 주문을 생성하고, 정렬하고, 수정하고, 삭제해 보세요.</p>
          </div>
          <div id="user-info" class="user-pill"></div>
        </div>
      </section>

      <section class="grid lg:grid-cols-3 gap-6">
        <div id="order-stats" class="glass-panel p-6 lg:col-span-1 space-y-4">
          <h2 class="text-xl font-semibold">주문 요약</h2>
          <p class="text-slate-300 text-sm">데이터를 불러오는 중입니다...</p>
        </div>

        <div class="glass-panel p-6 lg:col-span-2 space-y-6">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
            <h2 class="text-xl font-semibold">주문 목록</h2>
            <div class="text-sm text-slate-300">컬럼을 클릭하면 SQL ORDER BY로 정렬합니다.</div>
          </div>
          <div class="table-wrapper">
            <table class="data-table" id="order-table">
              <thead>
                <tr>
                  <th data-column="orderid" class="sortable">주문번호</th>
                  <th data-column="orderdate" class="sortable">주문일</th>
                  <th data-column="bookname" class="sortable">도서명</th>
                  <th data-column="publisher" class="sortable">출판사</th>
                  <th data-column="saleprice" class="sortable">구매가</th>
                  <th>작업</th>
                </tr>
              </thead>
              <tbody id="order-table-body">
                <tr>
                  <td colspan="6" class="py-12 text-center text-slate-400">주문 정보를 불러오는 중입니다...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="order-edit-panel" class="glass-panel p-6 hidden">
        <form id="order-edit-form" class="grid md:grid-cols-4 gap-4 items-end">
          <div class="md:col-span-4 flex justify-between items-center">
            <div>
              <p class="text-sm uppercase tracking-widest text-primary-300 mb-1">Update</p>
              <h2 class="text-xl font-semibold">주문 금액 수정</h2>
              <p id="order-edit-help" class="text-sm text-slate-400"></p>
            </div>
            <button type="button" id="cancel-order-edit" class="btn-ghost">닫기</button>
          </div>
          <input type="hidden" name="orderid" id="edit-orderid">
          <input type="hidden" name="custid" id="edit-custid">
          <input type="hidden" name="maxPrice" id="edit-max-price">
          <label class="form-label md:col-span-2">현재 구매가
            <input type="text" id="edit-current-price" class="input" readonly>
          </label>
          <label class="form-label md:col-span-2">새 구매가 (원)
            <input type="number" name="saleprice" id="edit-saleprice" class="input" min="100" step="100" required>
          </label>
          <div class="md:col-span-4 flex gap-3">
            <button type="submit" class="btn-primary">수정 완료</button>
            <button type="button" id="delete-order" class="btn-danger">주문 취소</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 Madang Bookstore</p>
    </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/orders.js"></script>
</body>
</html>
